#Custom Setting End

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
search_dir: search
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: web
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

## Google Analytics 4
# google_analytics:
#   enable: true
#   id: G-FN9X92SM77
#   site: auto

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog
plugins: hexo-generator-cname
  hexo-generator-robotstxt

## social
addthis:
  enable: true
  pubid:
  facebook: true
  twitter: true
  google: true
  instagram: true
  pinterest: true

## robots.txt
robotstxt:
  useragent: "*"
  disallow: ""
  sitemap:
    - https://travel.kdchang.net/sitemap.xml
  baidusitemap:
    - /baidusitemap.xml

## category
category_generator:
  per_page: 10

## archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

## Search
search:
  path: search.xml
  field: post
  content: true
  format: html

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  # repo: https://github.com/ReadThinker/readthinker.github.io
  repo: git@github.com:kdchang-travel-blog/kdchang-travel-blog.github.io.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: gh-pages
  ignore_hidden: false

# hexo sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

baidusitemap:
  path: baidusitemap.xml

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date
  icon: logo.png
  autodiscovery: true
  template:

include: .nojekyll
  CNAME

index_generator:
  per_page: 10
  order_by: -date
  i18n_dir: :lang

menu:
  zh-tw: /
  en: /en/
